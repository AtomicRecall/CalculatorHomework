<!DOCTYPE html>
<html>
    <body style="display: grid">
        <link rel="stylesheet" href="calculator.css">
        
        <div id="calculator">
            
            <img id="DarkOrLight" src="https://media.istockphoto.com/id/1124567572/vector/cute-flat-sun-icon.jpg?s=612x612&w=0&k=20&c=_ekkRvw-dX-3Dt-jH3tG8wonvYJ1NrBHEAEDFm4cGVc="></img>
            <input type="text" id="display" readonly placeholder="0">

            <div id="removeButtons" class="row">
                <button id="backSpace">&larr;</button>
                <button id="clear">AC</button>
            </div>

            <div id="topRow" class="row">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="divide">/</button>
            </div>

            <div id="medRow" class="row">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="times">x</button>
            </div>

            <div id="botRow" class="row">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="minus">-</button>
            </div>

            <div id="extraButtons" class="row">
                <button id="empty">&nbsp;</button>
                <button id="zero">0</button>
                <button id="decimal">.</button>
                <button id="plus">+</button>
            </div>
            <div id="equalDivider" class="row">
                <button id="equal">=</button>
            </div>
            
        </div>

        <script src="calculator.js"></script>
    </body>
</html>
